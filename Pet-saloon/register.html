<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/mystyle.css">
    <title>Document</title>

</head>
<body>
    <header class="site-init">
        <div class="flex-container">
            <h1>The Fashion Pet</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main class="">
        <h2>Register a new pet</h2>

        <form class="container">
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10"></div>
                <input type="text" class="form-control" id="txtName">
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Age:</label>
                <div class="col-sm-10"></div>
                <input type="text" class="form-control" id="txtName">
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Gender:</label>
                <div class="col-sm-10"></div>
                <input type="text" class="form-control" id="txtGender">
                </div>
            </div>

        </form>
        <div>
            <button type="button" class="btn btn-success" onclick="register()">Enter</button>
        </div>

        <h2>Registered pets <span id="totalPets"></span></h2>
        <div id="pets"></div>
        
    </main>

    <footer class="site-footer">
        <p id="info">This</p>      
    </footer>


<script src="./scripts/register.js"></script>
</body>
</html>
